<head>
  <title>{{ site.name }} - {{ page.title }}</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css" /> <!-- Main stylesheet -->
  <link rel="alternate" type="application/rss+xml" href="/rss.xml" /> <!-- Main RSS feed -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.assets }}/favicon.ico" />
  <link rel="apple-touch-icon" type="image/png" href="{{ site.assets}}/d128.png" /> <!-- Icon for iOS -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" /> <!-- Link to this page, for search engines -->
  <link rel="profile" href="http://gmpg.org/xfn/11" /> <!-- XHTML Friends Network link -->
  <!-- <meta name="viewport" content="width=device-width" /> For mobile browsers -->
  <meta name="viewport" content="width=640" />
  
  <!--[if lt IE 9]><script src="/assets/ie-sucks.js"></script><![endif]-->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->

  <meta property="creator" content="{{ site.author.name }}" />
  <meta property="date" content="(scheme=ISO8601){% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}" />
  <meta property="description" content="{{ site.description }}" />
  <meta property="identifier" content="{{ site.url }}{{ page.url }}" />
  <meta property="title" content="{{ site.name }} - {{ page.title }}" />
</head>

<body role="document">
  
  <div id="sidebar">
    <img id="train" src="{{ site.assets }}/train.png" alt="Choo choo train" />
    <header>
      <!--<h1>{{ site.name }}</h1>-->
      <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.assets }}/header.png" style="width:205px; height:auto;" alt="Digital and Multiplatform Storytelling" style="border:none;" /></a>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="{{ site.baseurl }}/archive">Archive</a></li>
      </ul>
    </nav> 
    <!--Copied from Rubenerd.com, unfortunately -->
    <form role="search" method="get" id="search" action="http://duckduckgo.com/">
      <fieldset>
        <legend>Search the site with DuckDuckGo.</legend>
        <input type="hidden" name="ko" value="s" />
        <input type="hidden" name="k3" value="{{ site.name }}" />
        <input type="hidden" name="sites" value="{{ site.baseurl }}" />
        <!--[if lt IE 10]><label for="q">Search:</label><br /><![endif]-->
        <input type="text" name="q" maxlength="255" placeholder="&#x1f373; Search" /> <!-- was &#x1f359; -->
        <input type="submit" value="DuckDuckGo Search" />
      </fieldset>
    </form>
  </div><!-- /sidebar -->   
  
  <section role="main">
    {{ content }}
  </section>

  <footer>
    <hr />
    &copy; <a href="{{ site.author.url }}">{{ site.author.name }}</a> 2013
  </footer>

</body>
</html>
